{% extends 'base.html' %}
{% load static %}




{% block content %}

 <!-- Page Header Start -->
 <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <h1 class="display-3 mb-4 animated slideInDown">SignUp</h1>
    </div>
</div>
<!-- Page Header End -->


<!-- Signup Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 mx-auto wow fadeIn" data-wow-delay="0.1s">
                <h1 class="display-5 mb-4">Please SignUp Here</h1>
                <form action="{% url 'sign-up' %}" method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                {{ form.first_name }}
                                <label for="first name">First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                {{ form.last_name }}
                                <label for="last name">Last Name</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                {{ form.username }}
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                {{ form.password }}
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                {{ form.confirm_password }}
                                <label for="confirm_password">Confirm Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary py-3 px-5" type="submit">SignUp</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Signup End -->

{% endblock  %}
