{% load static %}



<!DOCTYPE html>
<html dir="ltr" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords"
            content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Flexy lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Flexy admin lite design, Flexy admin lite dashboard bootstrap 5 dashboard template">
        <meta name="description"
            content="Flexy Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
        <meta name="robots" content="noindex,nofollow">

        <title>
            {% block title %}{% endblock title %}
        </title>

        <link rel="canonical" href="https://www.wrappixel.com/templates/Flexy-admin-lite/" />
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'client/assets/images/favicon.png' %}">
        <!-- Custom CSS -->
        <link href="{% static 'client/assets/libs/chartist/dist/chartist.min.css' %}" rel="stylesheet">
        <link href="{% static 'client/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css' %}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{% static 'client//dist/css/style.min.css' %}" rel="stylesheet">

        {% block css_files %}
        {% endblock css_files %}
    </head>


    <body>
        <!-- Main wrapper - style you can find in pages.scss -->
        <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
            data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

            <!-- Left Sidebar - style you can find in sidebar.scss  -->
            <aside class="left-sidebar pt-1" data-sidebarbg="skin6">
                <div class="navbar-header py-2 px-4" data-logobg="skin6">                  
                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <!-- Logo icon -->
                        <b class="logo-icon">
                            <img src="{% static 'client/assets/images/yslogo.png' %}" alt="homepage" class="dark-logo" width="200px" height="70px" />
                        </b>
                        <!--End Logo icon -->
                    </a>
                </div>
                
                <!-- Sidebar scroll-->
                <div class="scroll-sidebar">
                    <!-- Sidebar navigation-->
                    <nav class="sidebar-nav">
                        <ul id="sidebarnav">
                            <li class="sidebar-item fw-bold fs-4"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="{% url 'dash-board' %}" aria-expanded="false"><i class="mdi mdi-view-dashboard"></i><span
                                        class="hide-menu">Dashboard</span></a></li>
                            <li class="sidebar-item fw-bold fs-4"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="{% url 'client-profile' %}" aria-expanded="false"><i
                                        class="mdi mdi-account-network"></i><span class="hide-menu">Profile</span></a></li>
                            <li class="sidebar-item fw-bold fs-4"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="{% url 'transations' %}" aria-expanded="false"><i class="mdi mdi-cash-multiple"></i><span
                                        class="hide-menu">Transations</span></a></li>
                            <li class="sidebar-item fw-bold fs-4"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="{% url 'withdraw' %}" aria-expanded="false"><i class="mdi mdi-cash-usd"></i><span
                                        class="hide-menu">Withdraw</span></a></li>
                            <li class="sidebar-item fw-bold fs-4"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="{% url 'log-out' %}" aria-expanded="false"><i class="mdi mdi-airplane"></i><span
                                        class="hide-menu">Logout</span></a></li>
                        </ul>
    
                    </nav>
                    <!-- End Sidebar navigation -->
                </div>
                <!-- End Sidebar scroll-->
            </aside>
            <!-- End Left Sidebar - style you can find in sidebar.scss  -->

            <!-- Page wrapper  -->
            <div class="page-wrapper">       
                <!-- Bread crumb and right sidebar toggle -->
                <div class="page-breadcrumb">
                    <div class="row align-items-center fot">
                        <div class="col-6">
                            <h1 class="mb-0 fw-bold">{{ request.user.first_name }} {{ request.user.last_name }}</h1> 
                        </div>
                        <div class="col-6">
                            <div class="text-end upgrade-btn">
                                <a href="{% url 'home' %}" class="btn btn-primary text-white">Home</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Bread crumb and right sidebar toggle -->

                {% block content %}
                {% endblock  %}
            </div>
        </div>

        <!-- All Jquery -->
        <script src="{% static 'client/assets/libs/jquery/dist/jquery.min.js' %}"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script src="{% static 'client/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'client/dist/js/app-style-switcher.js' %}"></script>
        <!--Wave Effects -->
        <script src="{% static 'client/dist/js/waves.js' %}"></script>
        <!--Menu sidebar -->
        <script src="{% static 'client/dist/js/sidebarmenu.js' %}"></script>
        <!--Custom JavaScript -->
        <script src="{% static 'client/dist/js/custom.js' %}"></script>
        <!--This page JavaScript -->
        <!--chartis chart-->
        <script src="{% static 'client/assets/libs/chartist/dist/chartist.min.js' %}"></script>
        <script src="{% static 'client/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>
        <script src="{% static 'client/dist/js/pages/dashboards/dashboard1.js' %}"></script>
    </body>
</html>
