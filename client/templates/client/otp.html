{% extends 'client/nbase.html' %}
{% load static %}


{% block title %}
    OTP
{% endblock title %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-xlg-9 col-md-7 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal form-material mx-2" method="POST" action="{% url 'otp-page' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-6 mx-auto">
                                        <label class="col-md-6 mx-auto"> Your OTP</label>
                                        {{ otpform.otp1 }}
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-6 mx-auto">
                                        <label class="col-md-6">Other OTP</label>
                                        {{ otpform.otp2 }}
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="col-sm-6 mx-auto">
                                    <button class="btn btn-success text-white">Submit</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>
</div>

{% endblock content %}
